{% extends "layout.html" %}
{% block content %}
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ url_for('static', filename='images/profiles/' + post.author.image) }} " alt="{{ post.author.username }}">
        <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ post.author.username }}</a>
            <small class="text-muted">{{ post.created_date.strftime('%d-%m-%Y %H:%M') }}</small>
        </div>
        <h2>{{ post.title }}</h2>
        <p class="article-content">{{ post.content }}</p>
        </div>
    </article>
{% endblock content %}
